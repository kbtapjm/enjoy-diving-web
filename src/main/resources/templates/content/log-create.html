<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="layout/template-default">
    <head>
        <title>로그 등록 - Enjoy Diving </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <th:block layout:fragment="content">
            <form class="ui form segment" th:action="@{/log}" th:id="form" onsubmit="return false;">
                <div class="four fields">
                    <div class="required field">
                        <label>번호</label>
                        <input type="text" th:name="diveNo" th:id="diveNo" style="width:60px;" />
                    </div>
                    <div class="required field">
                        <label>날짜</label>
                        <div class="ui calendar" id="diveDateCalendar">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" th:name="diveDate" th:id="diveDate" style="width:150px;" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div class="required field">
                        <label>다이브 장소</label>
                        <input type="text" th:name="divePlace" th:id="divePlace"  />
                    </div>
                    <div class="required field">
                        <label>다이브 포인트</label>
                        <input type="text" th:name="divePoint" th:id="divePoint"  />
                    </div>
                </div>
                <div class="two fields">
                    
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>다이브 입출수 시간</label>
                        <input type="text" th:name="diveInHour" th:id="diveInHour" style="width:50px;" /> : 
                        <input type="text" th:name="diveInMinute" th:id="diveInMinute" style="width:50px;" />
                        ~
                        <input type="text" th:name="diveOutHour" th:id="diveOutHour" style="width:50px;" /> : 
                        <input type="text" th:name="diveOutMinute" th:id="diveOutMinute" style="width:50px;" />
                    </div>
                    <div class="required field">
                        <label>탱크 압력</label>
                        시작 : <input type="text" th:name="diveTankStart" th:id="diveTankStart" style="width:50px;" /> bar &nbsp;&nbsp;&nbsp;
                        종료 : <input type="text" th:name="diveTankEnd" th:id="diveTankEnd" style="width:50px;" /> bar
                    </div>
                </div>
                <h4 class="ui dividing header">다이빙 계획</h4>
                <div class="two fields">
                    <div class="required field">
                        <label>수면 휴식 시간</label>
                        <input type="text" th:name="groundRestHour" th:id="groundRestHour" style="width:50px;" /> : 
                        <input type="text" th:name="groundRestMinute" th:id="groundRestMinute" style="width:50px;" />
                    </div>
                    <div class="required field">
                        <label>수심</label>
                        최대 수심 <input type="text" th:name="maxDepth" th:id="maxDepth" style="width:50px;" />m &nbsp;&nbsp;
                        평균 수심 <input type="text" th:name="avgDepth" th:id="avgDepth" style="width:50px;" />m &nbsp;&nbsp;
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>다이브 시간</label>
                        <input type="text" th:name="diveTime" th:id="diveTime" style="width:50px;" />min &nbsp;&nbsp;
                    </div>
                    <div class="required field">
                        <label>안전정지 시간</label>
                        <input type="text" th:name="diveSafetyTime" th:id="diveSafetyTime" style="width:50px;" />min &nbsp;&nbsp;
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>계획 도구</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" th:name="divePlanTool" th:id="divePlanTool"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">계획 도구</div>
                            <div class="menu">
                                <div class="item" data-value="0">컴퓨터</div>
                                <div class="item" data-value="1">테이블</div>
                                <div class="item" data-value="2">기타</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>웨이트</label>
                        <input type="text" th:name="divePlanWeight" th:id="divePlanWeight" style="width:50px;" />Kg
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Eanx(나이트록스)</label>
                        <input type="text" th:name="divePlanEanx" th:id="divePlanEanx" style="width:50px;" />% 
                    </div>
                    <div class="required field">
                        <label>슈트</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" th:name="divePlanExrPtn" th:id="divePlanExrPtn"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">노출 보호</div>
                            <div class="menu">
                                <div class="item" data-value="0">스킨</div>
                                <div class="item" data-value="1">웻슈트</div>
                                <div class="item" data-value="2">드라이슈트</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>다이빙 플랜</label>
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="divePlanHoodYn" th:id="divePlanHoodYn" value="Y"/>
                            <label for="divePlanHoodYn">후드</label>
                        </div>&nbsp;
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="divePlanGlovesYn" id="divePlanGlovesYn" value="Y"/>
                            <label for="divePlanGlovesYn">장갑</label>
                        </div>&nbsp;
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="divePlanBootsYn" id="divePlanBootsYn" value="Y"/>
                            <label for="divePlanBootsYn">부츠</label>
                        </div>&nbsp;
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="divePlanLightYn" id="divePlanLightYn" value="Y"/>
                            <label for="divePlanLightYn">라이트</label>
                        </div>&nbsp;
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="divePlanSmbYn" id="divePlanSmbYn" value="Y"/>
                            <label for="divePlanSmbYn">SMB</label>
                        </div>&nbsp;
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="divePlanKnifeYn" id="divePlanKnifeYn" value="Y"/>
                            <label for="divePlanKnifeYn">나이프</label>
                        </div>&nbsp;
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="divePlanCameraYn" id="divePlanCameraYn" value="Y"/>
                            <label for="divePlanCameraYn">카메라</label>
                        </div>
                    </div>
                    <div class="required field">
                        <label>시야</label>
                        <input type="text" th:name="visibility" th:id="visibility" style="width:50px;" />m
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>수온</label>
                        <input type="text" th:name="temperature" th:id="temperature" style="width:50px;" />m
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>다이브 유형</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" th:name="diveType" th:id="diveType"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">다이브 유형</div>
                            <div class="menu">
                                <div class="item" data-value="0">비치</div>
                                <div class="item" data-value="1">보트</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>다이브 워터</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" th:name="diveWater" th:id="diveWater"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">다이브 워터</div>
                            <div class="menu">
                                <div class="item" data-value="0">바다</div>
                                <div class="item" data-value="1">민물</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>다이브 파도</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" th:name="diveWave" th:id="diveWave"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">다이브 파도</div>
                            <div class="menu">
                                <div class="item" data-value="0">보통</div>
                                <div class="item" data-value="1">강함</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>다이브 조류</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" th:name="diveCurrent" th:id="diveCurrent"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">다이브 조류</div>
                            <div class="menu">
                                <div class="item" data-value="0">보통</div>
                                <div class="item" data-value="1">강함</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>다이브 활동</label>
                        <input type="text" th:name="diveActivity" th:id="diveActivity" />
                    </div>
                    <div class="field">
                        <label>노트</label>
                        <textarea rows="5" th:name="diveNote" th:id="diveNote"></textarea>
                    </div>
                </div>
                
                <div class="ui error message"></div>
                <div class="ui red button" id="cancel">취소</div>
                <div class="ui blue submit button" id="submit">등록</div>
            </form>
            
            <script src="js/content/log-create.js" data-th-src="@{/static/js/content/log-create.js}"></script>
            
        </th:block>
    </body>
</html>
